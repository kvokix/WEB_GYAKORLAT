  <link rel="stylesheet" href="assets/css/lightbox.css">
</head>

<body>
  <header class="header-area header-sticky">
    <div class="container">
      <nav class="main-nav">
        <a href="index.html" class="logo"><img src="assets/images/logo.png" alt="Logo"></a>
        <ul class="nav">
          <li><a href="index.html">Kezdőlap</a></li>

        </ul>
        <a class='menu-trigger'><span>Menu</span></a>
      </nav>
    </div>
  </header>

  <div class="page-heading about-page-heading" style="padding: 100px 0 40px;">
    <div class="container">
      <div class="inner-content text-center">
        <h2>Regisztráció</h2>
        <span>Hozd létre saját fiókodat</span>
      </div>
    </div>
  </div>

  <section class="contact-us" style="padding-top: 40px;">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <form id="register-form" action="register.php" method="post">
            <div class="row">
              <div class="col-lg-12">
                <fieldset>
                  <input name="fullname" type="text" id="fullname" placeholder="Teljes név" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input name="username" type="text" id="username" placeholder="Felhasználónév" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input name="email" type="email" id="email" placeholder="Email cím" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input name="password" type="password" id="password" placeholder="Jelszó" required>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input name="confirm_password" type="password" id="confirm_password" placeholder="Jelszó megerősítése" required>
                </fieldset>
              </div>
              <div class="col-lg-12 mt-3">
                <fieldset>
                  <button type="submit" class="main-dark-button"><i class="fa fa-user-plus"></i> Regisztráció</button>
                </fieldset>
              </div>
            </div>
          </form>
          <p class="text-center mt-3">Már van fiókod? <a href="login.html">Lépj be!</a></p>
        </div>
      </div>
    </div>
  </section>

  <script src="assets/js/jquery-2.1.0.min.js"></script>
  <script src="assets/js/bootstrap.min.js"></script>
</body>
